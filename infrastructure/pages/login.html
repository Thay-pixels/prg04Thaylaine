<body>
    
    <header>
        <!-- Título da página principal -->
            <h1> LOGIN </h1>
            <nav id="menu">
            <ul>
                <!-- Link para a página inicial -->
                <li><a class="link" target="_blank" href="/index.html"> INÍCIO </a></li>
                <!-- Link para a página da atividade 3 -->

            </ul>
        </nav>
    </header>
    <div class="interface">
        <main class="center">
            <form action="" method="post">
                <label class="forlabel" for="usuario">USUÁRIO</label><br>
                <input class="forinputs" type="text" id="usuario" name="usuario" placeholder="Insira seu usuário..." style="width: 300px; height: 30px;" required ><br><br>

                <label class="forlabel" for="email">EMAIL</label><br>
                <input class="forinputs" type="email" id="email" name="email" placeholder="Insira seu email..." style="width: 300px; height: 30px;" required ><br><br>

                <label class="forlabel" for="senha">SENHA</label><br>
                <input class="forinputs" type="password" id="senha" name="senha" placeholder="Insira sua senha..." pattern=".{8,}"
                title="A senha deve conter 8 dígitos!" style="width: 300px; height: 30px;" required><br><br>

                <button type="submit"><a href="/infrastructure/pages/admin.html"> ENVIAR </a></button>
            </form>
        </main>

    </div>

</body>
